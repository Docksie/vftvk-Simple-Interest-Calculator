<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Simple Interest Calculator</h1>
        <form>
               <label id="inputone" for="amount">Amount</label><input type="number" id="principal"> <br/>
                <label id="inputtwo" for="interestRate">Interest Rate</label><input id="range" type="range" min="1" max="20" step="0.25" value="1"/>
                <label class="range" for="range">1%</label> <br>
                <label id="inputthree" for ='numberOfYears'>No. of Years</label><input type="number" id="years"> <br/>
                <br>
                <button id="issabutton" type='button' onclick="compute()">Compute Interest</button>
                <p id="text">If you deposit <var id="amountDisplay"></var>,<br>
                at an interest rate of <var id='rangeDisplay'></var>. <br>
                You will receive an amount of <var id='resultDisplay'></var>, <br>
                in the year of <var id='yearsDisplay'></var></p>
        </form>
        <p>&copy Everyone Can Get Rich</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
